<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <title>Greeter Example</title>
  </head>
  <body>
    <h1 id="welcomeGreeting"></h1>
    <button onclick="sendGreeting" type="button" id="greetButton">
      Send Greeting
    </button>
    <br />
    <div id="buttonGroup"></div>
    <div class="row">
      <div class="col">
        <div id="foodArea"></div>
      </div>
    </div>
    <div class="row">
      <div class="col">
          <p class="text-muted">Lorem ipsum dolor sit.</p>
          <p class="toggleText text-muted">Lorem ipsum dolor sit amet.</p>
          <button onclick="removeTextMuted()" class="btn btn-danger">
            Remove text-muted
          </button>
          <button onclick="toggleTextMuted()" class="btn btn-primary">Toggle Text Muted</button>
        </span>
      </div>
    </div>
    <script src="greet.js"></script>
  </body>
</html>
